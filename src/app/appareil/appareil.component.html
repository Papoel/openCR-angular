<li [ngClass]="{ 'list-group-item': true,
                 'list-group-item-success': appareilStatus === 'allumé',
                 'list-group-item-danger': appareilStatus === 'éteint'
               }">

    <h4 [ngStyle]="{ color: getColor() }"> Appareil : {{ appareilName }} -- Statut : {{ getStatut() }} </h4>
    
    <input 
        type="text" 
        class="form-control" 
        [(ngModel)]="appareilName"
    >

    <button class="mt-1 btn btn-sm btn-success rounded-pill px-3"
        *ngIf="appareilStatus === 'éteint'"
        (click)="onSwitch()">
        Allumer
    </button>

    <button class="mt-1 btn btn-sm btn-danger rounded-pill px-3"
        *ngIf="appareilStatus === 'allumé'"
        (click)="onSwitch()">
        Eteindre
    </button>
</li>
<hr/>
